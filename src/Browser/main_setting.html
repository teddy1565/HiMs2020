    onload="window.$ = window.jQuery = module.exports;"></script>
<html>

<head>
    <link rel="stylesheet" href="../UIresource/bootstrap-4.5.3-dist/css/bootstrap.css">
    <script src="../UIresource/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Setting</a>
        <button class="btn float-right" type="button" onclick="backToHomePage()">首頁</button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 bg-dark"
                style="overflow-x: scroll;overflow-y: scroll;overflow: scroll;float: left; max-width: 50%;width: 50%;height: 100vh;">
                <div class="row justify-content-center">
                    <div class="btn-group-vertical" role="group" id="mainSettingMenuList">
                        <!--Menu Items-->

                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10"
                style="overflow-x: scroll;overflow-y: scroll;overflow: scroll;float: left;height: 100vh;">

                <div class="container-fluid" id="DashBoard">

                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.ipcRenderer.receive("mainSettingMenuListItems", (args) => {
        for (let i in args) {
            document.getElementById("mainSettingMenuList").innerHTML += `${args[i]}<hr style="filter: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color="#6f5499" size="3" />`;
        }
    });
    function backToHomePage() {
        window.ipcRenderer.send("fromMainSettingToHomePage", true);
    }
</script>
<script src="./main_setting.js"></script>
<!--前端的JS由上到下執行 因此需要將外掛的function放在最後引入 才會正確抓到ElementID-->
